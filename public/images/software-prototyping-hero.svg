<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="700" cy="100" r="40" fill="#2196F3" fill-opacity="0.1"/>
    <circle cx="100" cy="500" r="60" fill="#4CAF50" fill-opacity="0.1"/>
    
    <!-- Main Screen -->
    <rect x="200" y="100" width="400" height="300" rx="20" fill="#FFFFFF" stroke="#2196F3" stroke-width="4"/>
    
    <!-- Testing Checklist -->
    <rect x="220" y="120" width="200" height="260" rx="10" fill="#F5F5F5"/>
    <text x="240" y="150" font-family="sans-serif" font-size="16" fill="#1976D2">TESTING</text>
    
    <!-- Checkboxes -->
    <g transform="translate(240, 170)">
        {[0, 1, 2, 3].map((i) => `
        <rect y="${i * 40}" width="20" height="20" rx="4" fill="#FFFFFF" stroke="#2196F3" stroke-width="2"/>
        <path d="M4 ${i * 40 + 10} l4 4 l8 -8" stroke="#4CAF50" stroke-width="2"/>
        <rect x="30" y="${i * 40 + 5}" width="140" height="10" rx="2" fill="#90CAF9"/>
        `).join('')}
    </g>
    
    <!-- Gear Icons -->
    <circle cx="650" cy="150" r="30" fill="#2196F3"/>
    <circle cx="700" cy="200" r="40" fill="#1976D2"/>
    
    <!-- People -->
    <circle cx="500" cy="350" r="25" fill="#1976D2"/>
    <rect x="490" y="380" width="20" height="40" rx="10" fill="#1976D2"/>
    
    <circle cx="600" cy="320" r="25" fill="#1976D2"/>
    <rect x="590" y="350" width="20" height="40" rx="10" fill="#1976D2"/>
    
    <!-- Decorative Elements -->
    <path d="M50 200 Q 100 150, 150 200" stroke="#FFC107" stroke-width="3"/>
    <path d="M650 400 Q 700 350, 750 400" stroke="#4CAF50" stroke-width="3"/>
    
    <!-- Code Symbols -->
    <text x="240" y="400" font-family="monospace" font-size="24" fill="#1976D2">&lt;/&gt;</text>
    <text x="320" y="400" font-family="monospace" font-size="24" fill="#1976D2">{}</text>
</svg> 