<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="700" cy="100" r="60" fill="#2196F3" fill-opacity="0.1"/>
    <circle cx="100" cy="500" r="80" fill="#4CAF50" fill-opacity="0.1"/>
    
    <!-- Main Phone -->
    <rect x="300" y="100" width="200" height="400" rx="20" fill="#FFFFFF" stroke="#1976D2" stroke-width="2"/>
    <rect x="320" y="120" width="160" height="320" rx="10" fill="#E3F2FD"/>
    <circle cx="400" cy="460" r="15" fill="#1976D2"/>
    
    <!-- UI Elements on Phone -->
    <rect x="340" y="140" width="120" height="20" rx="5" fill="#BBDEFB"/>
    <rect x="340" y="170" width="80" height="80" rx="10" fill="#90CAF9"/>
    <rect x="340" y="260" width="120" height="10" rx="5" fill="#BBDEFB"/>
    <rect x="340" y="280" width="100" height="10" rx="5" fill="#BBDEFB"/>
    <rect x="340" y="300" width="60" height="60" rx="10" fill="#90CAF9"/>
    <rect x="410" y="300" width="50" height="60" rx="10" fill="#90CAF9"/>
    
    <!-- Floating Elements -->
    <g transform="translate(150, 200)">
        <rect width="100" height="100" rx="15" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
        <rect x="15" y="15" width="70" height="10" rx="5" fill="#BBDEFB"/>
        <rect x="15" y="35" width="50" height="50" rx="10" fill="#90CAF9"/>
    </g>
    
    <g transform="translate(550, 200)">
        <rect width="100" height="100" rx="15" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
        <rect x="15" y="15" width="70" height="10" rx="5" fill="#BBDEFB"/>
        <circle cx="40" cy="60" r="20" fill="#90CAF9"/>
    </g>
    
    <!-- Connection Lines -->
    <path d="M250 250 L300 250" stroke="#2196F3" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M500 250 L550 250" stroke="#2196F3" stroke-width="2" stroke-dasharray="4 4"/>
    
    <!-- Code Elements -->
    <g transform="translate(150, 350)">
        <rect width="80" height="60" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
        <text x="20" y="35" font-family="monospace" font-size="20" fill="#1976D2">&lt;/&gt;</text>
    </g>
    
    <!-- Mobile Icons -->
    <g transform="translate(550, 350)">
        <circle cx="40" cy="40" r="30" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
        <path d="M25 40 L55 40 M40 25 L40 55" stroke="#1976D2" stroke-width="2"/>
    </g>
    
    <!-- Decorative Dots -->
    <circle cx="200" cy="150" r="5" fill="#2196F3"/>
    <circle cx="600" cy="450" r="5" fill="#2196F3"/>
    <circle cx="150" cy="450" r="5" fill="#2196F3"/>
    <circle cx="650" cy="150" r="5" fill="#2196F3"/>
</svg> 